<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--Link google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!--Link css-->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <aside>
            <header>
                <h1 class="logo">Carpishop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class=" boton-menu boton-categoria boton-volver" href="./index.html"><i
                                class="bi bi-arrow-left"></i>Seguir Comprando</span></a>
                    </li>
                    <li class=" boton-menu boton-categoria boton-carrito active" href="./carrito.html"><i
                            class="bi bi-cart"></i>Carrito</li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">2023</p>
            </footer>
            </header>
        </aside>
        <main>
            <h2 class="Titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen"src="https://github.com/carpicoder/e-commerce-desde-cero/blob/main/archivos-iniciales/img/abrigos/01.jpg?raw=true"
                            alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <span>1</span>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subprecio">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$1000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p class="carrito-comprado">Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
</body>

</html>
